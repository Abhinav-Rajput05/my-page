<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            background-color: #f5f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 30px 25px 40px;
            text-align: center;
            border-radius: 6px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .check-circle {
            width: 80px;
            height: 80px;
            background: #e6f6ef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .check-circle span {
            font-size: 40px;
            color: #28a745;
        }

        h1 {
            font-size: 22px;
            margin: 0 0 25px;
            font-weight: 600;
            color: #222;
        }

        h2 {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
            font-weight: 600;
        }

        .details {
            text-align: left;
            margin-top: 10px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .row:last-child {
            border-bottom: none;
        }

        .label {
            color: #666;
        }

        .value {
            font-weight: 600;
            color: #222;
            text-align: right;
            max-width: 60%;
        }

        .btn {
            margin-top: 30px;
        }

        .btn button {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: linear-gradient(to right, #4facfe, #00c6ff);
        }

        .btn button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="card">

    <div class="check-circle">
        <span>âœ“</span>
    </div>

    <h1>Certificate Successfully Verified</h1>

    <h2>Certificate Details</h2>

    <div class="details">
        <div class="row">
            <div class="label">Issued To</div>
            <div class="value">Ashish Sharma</div>
        </div>

        <div class="row">
            <div class="label">Certificate Name</div>
            <div class="value">
                TechA Deep Learning and Neural Network Certification
            </div>
        </div>

        <div class="row">
            <div class="label">Completed On</div>
            <div class="value">Sat Dec 13 2025</div>
        </div>

        <div class="row">
            <div class="label">Issuance Date</div>
            <div class="value">Sat Dec 13 2025</div>
        </div>
    </div>

    <div class="btn">
        <button onclick="alert('Verify another certificate')">
            Verify Another Certificate
        </button>
    </div>

</div>

</body>
</html>
